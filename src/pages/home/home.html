<ion-menu [content]="content">
  <ion-content padding  class="menuApp">
    <ion-list>
        <ion-item>
            <ion-thumbnail item-start>
              <img src="../../assets/imgs/user.png">
            </ion-thumbnail>
            <h3>{{identifacao}}{{email}}</h3>
        </ion-item>
        <ion-buttons >
          <button class="menuApp" ion-item navPush = "AddSongPage"><ion-icon name="ios-add-circle-outline"></ion-icon>  Adicionar Frase</button>
          <button class="menuApp" ion-item navPush = "RegisterPage"><ion-icon name="md-add-circle"></ion-icon>  Adicionar Autor</button>
          <button class="menuApp" ion-item navPush="InvitePage"><ion-icon name="md-share"></ion-icon>  Convidar</button>
          <button class="menuApp" ion-item (click)="sair()"><ion-icon name="md-exit"></ion-icon>   Sair</button>
      </ion-buttons>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
<ion-header>
  <ion-navbar color="secondary">
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Meu Caderno de Frases</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Frases do Autor:</ion-label>
      <ion-select (ionChange)="onContextChange($event)" [(ngModel)]="bands" multiple="false" okText="Mostrar frases" cancelText="Cancelar" >
        <ion-option selected="true">Todos</ion-option>
        <ion-option *ngFor="let band of bandsList$ | async" detail-push>{{band.name}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-label>Frases:</ion-label>
      <ion-item *ngFor="let song of songsList$ | async" detail-push navPush="ViewSongPage" [navParams]="{song:song}">
      <p>{{song.chords}}</p>
      <p><b>{{song.band}}</b></p>
    </ion-item>
  </ion-list>

  <button ion-button full selected="true"(click)="showAllSongs()">Mostrar Todas as Frases</button>
</ion-content>
