<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Adicionar Nova Frase</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>
      Nome do Autor
    </ion-label>
    <ion-input [(ngModel)]="song.band" placeholder="Nome do autor..."></ion-input>
  </ion-item>
  <ion-item>
      <ion-label>
        Titulo da Frase
      </ion-label>
      <ion-input [(ngModel)]="song.title" placeholder="Tema da frase..."></ion-input>
    </ion-item>
  <ion-item >
      <ion-label>
         Frase
      </ion-label>
      <ion-textarea rows="4" class="frase" [(ngModel)]="song.chords" placeholder="Frase..."></ion-textarea>
  </ion-item>
  <button ion-button block color="secundary" (click)="addSong(song)"><ion-icon ios="ios-add" md="md-add">   Adicionar</ion-icon></button>
</ion-content>
