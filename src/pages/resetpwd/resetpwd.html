<ion-header>
  </ion-header>
  <ion-content padding class="bodyApp" [attr.noScroll]="shouldScroll">
    <img class="logoApp" src="../../assets/imgs/logo.png" />
  
    <ion-list >
        <form>
          <ion-label text-center><h4>Resetar Senha</h4></ion-label>
          <ion-item  class="listItem">
            <ion-label>Email: </ion-label>
            <ion-input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone:true}"></ion-input>
          </ion-item>
          <ion-buttons text-center>
            <button ion-button round color="secondary" (click)="resetPassword(email)">Resetar</button>
            <button ion-button round navPush = "LoginPage">Voltar</button>
          </ion-buttons>
        </form>
  </ion-list>
  </ion-content>
