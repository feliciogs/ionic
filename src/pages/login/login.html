<ion-header>
</ion-header>

<ion-content padding class="bodyApp" [attr.noScroll]="shouldScroll">
  <img class="logoApp" src="../../assets/imgs/logoApp.png" />

  <ion-list>
      <form [formGroup]="loginForm" (submit)="login(email, password)" novalidate>
        <ion-item>
          <ion-label>Email: </ion-label>
          <ion-input type="email" [(ngModel)]="email" formControlName="emailv"></ion-input>
        </ion-item>
        <h6 *ngIf="errorEmail" class="error"> {{messageEmail}}</h6>
        <ion-item>
          <ion-label>Senha: </ion-label>
          <ion-input type="password" [(ngModel)]="password" formControlName="passwordv"></ion-input>
        </ion-item>
        <h6 *ngIf="errorPassword" class="error"> {{messagePassword}}</h6>
        <div text-center class="btn-config">
          <button ion-button round full >Login</button>
        </div>
        <div text-center>
          <button ion-button color="secondary" clear (click)='newConta()'>NÃ£o tem conta?Clique e se cadastre.</button>
        </div>
      </form>
</ion-list>
</ion-content>
