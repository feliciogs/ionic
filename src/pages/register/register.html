<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Cadastrar Autor</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-label text-center><h5>Insira nome do seu autor favorito!</h5></ion-label>
  <ion-item> 
    <ion-input text-center [(ngModel)]="band.name" placeholder="Nome do Autor..."></ion-input>
  </ion-item>
  <button ion-button block (click)="addBand(band)">Cadastrar</button>
  <ion-list>
    <ion-label text-center><h5>Autores jรก Cadastrados</h5></ion-label>
    <button text-center ion-item *ngFor="let band of bandsList$ | async" detail-push>{{band.name}}</button>
  </ion-list>
</ion-content>
