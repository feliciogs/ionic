<ion-header>

  <ion-navbar>
    <ion-title text-center>Registrar Autor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-label text-center><h4>Insira nome do seu autor favorito!</h4></ion-label>
  <ion-item> 
    <ion-input [(ngModel)]="band.name" placeholder="Nome do Autor..."></ion-input>
  </ion-item>
  <button ion-button block (click)="addBand(band)">Cadastrar Autor</button>
</ion-content>
