<ion-header>
</ion-header>
<ion-content padding class="bodyApp">
  <img class="logoApp" src="../../assets/imgs/logo.png"/>

  <ion-list>
    <form [formGroup]="loginForm" (submit)="register(email, password)" novalidate>
      <ion-label class="text-config" text-center><h4>Cadastrar UsuÃ¡rio</h4></ion-label>
      <ion-item class="listItem">
        <ion-label>Email: </ion-label>
        <ion-input [(ngModel)]="email" formControlName="emailv"></ion-input>
      </ion-item>
      <h6 *ngIf="errorEmail" class="error"> {{messageEmail}}</h6>
      <ion-item class="listItem">
        <ion-label>Senha: </ion-label>
        <ion-input round type="password" [(ngModel)]="password" formControlName="passwordv"></ion-input>
      </ion-item>
      <h6 *ngIf="errorPassword" class="error"> {{messagePassword}}</h6>
      <ion-buttons text-center class="btn-config">
        <button ion-button round medium color="secondary">Cadastrar</button>
        <button ion-button round navPush = "LoginPage">Voltar</button>
      </ion-buttons>
    </form>
</ion-list>
</ion-content>
